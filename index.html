<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <div class="menu-btn">
        <button class="btn modal-btn">add to menu</button>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <!-- <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button" data-id="breakfast">
          breakfast
        </button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">
          shakes
        </button> -->
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <!-- <article class="menu-item">
          <img src="" class="photo" alt="menu-item" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15.99</h4>
            </header>
            <p class="item-text">
              I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock
              freegan copper mug whatever cold-pressed
            </p>
          </div>
        </article> -->
        <!-- end of single item -->
      </div>
    </section>

    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <form>
          <p>please fill in this form to add food item to menu.</p>
          <!-- <hr /> -->

          <label><b>Meal Name</b></label>
          <input
            type="text"
            placeholder="Enter meal name"
            id="meal"
            class="inputs"
          /><br />

          <label><b>Price</b></label>
          <input
            type="number"
            placeholder="Enter meal price"
            id="price"
            class="inputs"
          /><br />

          <label><b>Category</b></label>
          <input
            type="text"
            placeholder="shakes,dinner,lunch,etc."
            id="cate"
            class="inputs"
          /><br />

          <label><b>Description</b></label>
          <textarea
            name=""
            id="desc"
            cols="10"
            rows="10"
            class="inputs"
          ></textarea>
          <br />
          <button class="btn submit" onclick="displayItem()">add</button>
        </form>
        <div class="img">
          <label><b>Image</b></label>
          <input
            type="file"
            id="image_input"
            class="inputs"
            accept="image/png image/jpg"
          /><br />
        </div>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- javascript -->
    <script src="/assets/js/app.js"></script>
  </body>
</html>
